<html ng-app="manille">
    <head>
        <title>Manille</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/lib/angular.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/EventEmitter.js"></script>
        <script src="/js/GameService.js"></script>
        <script src="/js/LobbyController.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
        <div ng-controller="LobbyController as ctrl">
            <div ng-if="ctrl.hasJustArrived()">
                <h3>Choisir un nom</h3>
                <form ng-submit="ctrl.join()">
                    <label>Nom:</label>
                    <input type="text" ng-model="ctrl.name" />
                    <button type="submit">Rejoindre</button>
                </form>
            </div>
            <div ng-if="ctrl.isInLobby()">
                <h3>Joueurs</h3>
                <ul>
                    <li ng-repeat="(id, player) in ctrl.players">
                        {{player.name}}
                    </li>
                </ul>
                <h3>Conversation</h3>
                <form  ng-submit="ctrl.sendChatMessage()">
                    <input type="text" ng-model="ctrl.chatMessage" />
                    <button type="submit">Send</button>
                </form>
                <ul>
                    <li ng-repeat="message in ctrl.chatHistory">
                        {{message.author}} : {{message.text}}
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
